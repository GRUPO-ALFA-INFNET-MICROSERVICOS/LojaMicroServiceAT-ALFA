version: '3.4'

services:
  storeservice-at:
    image: ${DOCKER_REGISTRY-}storeserviceat
    ports:
        - 3064:3064
        - 63064:63064
    build:
      context: .
      dockerfile: StoreService-AT/Dockerfile
  redis:
    image: redis
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
        - 5672:5672
        - 15672:15672

